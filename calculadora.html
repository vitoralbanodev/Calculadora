<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 400px;
            margin-top: 100px;
        }

        .btn {
            font-size: 1.5rem;
            height: 80px;
        }

        .display {
            font-size: 2rem;
            text-align: right;
        }

        .row {
            margin-top: 10px;
        }

        .btn-clear {
            background-color: #f44336;
            color: white;
        }

        .btn-equal {
            background-color: #4CAF50;
            color: white;
        }

        .btn-operation {
            background-color: #2196F3;
            color: white;
        }

        .btn-number {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <input type="text" id="display" class="form-control display" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-clear w-100" onclick="clearDisplay()">C</button>
            </div>
            <div class="col-3">
                <button class="btn btn-operation w-100" onclick="appendValue('/')">/</button>
            </div>
            <div class="col-3">
                <button class="btn btn-operation w-100" onclick="appendValue('*')">*</button>
            </div>
            <div class="col-3">
                <button class="btn btn-operation w-100" onclick="appendValue('-')">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-number w-100" onclick="appendValue('7')">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-number w-100" onclick="appendValue('8')">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-number w-100" onclick="appendValue('9')">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-operation w-100" onclick="appendValue('+')">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-number w-100" onclick="appendValue('4')">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-number w-100" onclick="appendValue('5')">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-number w-100" onclick="appendValue('6')">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-equal w-100" onclick="calculateResult()">=</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-number w-100" onclick="appendValue('1')">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-number w-100" onclick="appendValue('2')">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-number w-100" onclick="appendValue('3')">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-number w-100" onclick="appendValue('0')">0</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-number w-100" onclick="appendValue('.')">.</button>
            </div>
        </div>
    </div>

    <script>

        function updateDisplay(value) {
            document.getElementById('display').value = value;
        }

        function appendValue(value) {
            let display = document.getElementById('display');
            if (display.value === '0' && value !== '.') {
                display.value = value;
            } else {
                display.value += value;
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            let display = document.getElementById('display').value;

            if (display === '') {
                updateDisplay('Erro: Entrada vazia');
                return;
            }

            try {
                let result = eval(display);
                if (isNaN(result) || result === Infinity || result === -Infinity) {
                    updateDisplay('Erro: Inválido');
                } else {
                    updateDisplay(result);
                }
            } catch (e) {
                updateDisplay('Erro: Inválido');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
